services:
  - type: web
    name: video-tagging-api
    runtime: python
    plan: starter
    buildCommand: |
      python --version
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_NAME
        value: video_tagging
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true 